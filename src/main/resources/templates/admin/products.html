            var txt = this.value.replace(/[^a-zA-Z0-9\+\-\.\#]/g, ''); // allowed characters list
            if (txt) {
                if (typeids.includes(getTypeId(txt), 0)){
                    $('#typeexistadd').css('display','inline');
                    $('#ptypeexistadd').html("Type alredy selected");
                    // $('#catexist').attr('style','display:inline');
                } else if (!typesManual.includes(txt, 0)){
                    $('#typeexistadd').css('display','inline');
                    $('#ptypeexistadd').html("Invalid Type");
                }
                if (!typeids.includes(getTypeId(txt), 0) && typesManual.includes(txt, 0)){
                    $(this).before('<span id="' + getTypeId(txt) + '" class="tag">' + txt + '</span>');
                    typeids.push(getTypeId(txt));
                    $('#typeexistadd').css('display','none');
                }
            }
            this.value = "";
            // this.focus();
        }).on('keyup', function (e) {
            // comma|enter (add more keyCodes delimited with | pipe)
            if (/(188|13)/.test(e.which)) $(this).trigger('focusout');
        });

        $('#tagstadd').on('click', '.tag', function () {
            if (confirm("Really delete this tag?")) {
                for (let i = 0; i < typeids.length; i++) {
                    if (typeids[i] == $(this).attr('id')) {
                        typeids.splice(i, 1);
                    }
                }
                $(this).remove();
            }
        });

    });


</script>
